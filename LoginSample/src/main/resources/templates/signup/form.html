<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>登録フォーム</title>
</head>
<body>
  <h2>新規登録フォーム</h2>
  <form th:action="@{/signup/regist}" th:object="${userDetailForm}" method="post">

    <label for="userName">ユーザー名</label>
    <input id="userName" name="userName" th:field="*{userName}" />
    <label for="email">メールアドレス</label>
    <input id="email" name="email" th:field="*{email}" />
    <label for="password">パスワード</label>
    <input id="password" name="password" th:field="*{password}" />
    <input type="submit" value="送信"/>
  </form>
</body>
</html>
